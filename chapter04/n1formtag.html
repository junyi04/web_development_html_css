<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  <!-- form 입력하고 tab 치면 default로 action 옵션 따라 나옴 -->
  <form action="./01-result.html" method="get">
    <!-- label 입력하고 tab 치면 default로 for 옵션 따라 나옴 -->
    <label for="name">이름</label>
    <!-- input 입력하고 tab 치면 default로 type="text" 생성 -->
    <input id="name" name="my-name" type="text">
    <br><br>
    <label for="age">나이</label>
    <input id="age" name="my-age" type="text">
    <br><br>
    <button type="submit">제출</button>
    <button type="reset">초기화</button>
  </form>
</body>
</html>
