<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <form action="#">
    <label for="valIp">value</label><br>
    <input 
      id="valIp"
      type="text"
      value="지정됨"
    >
    <br><br>
    <label for="afIp">autofocus</label><br>
    <input 
      id="afIp"
      type="text"
      placeholder="자동 포커스 됨"
      autofocus
    >
    <br><br>
    <label for="roIp">readonly</label><br>
    <input 
      id="roIp"
      type="text"
      value="읽기만 가능"
      readonly  
    >
    <br><br>
    <label for="daIp">disabled</label><br>
    <input 
      id="daIp"
      type="text"
      placeholder="입력 불가, 전송 불가능"
    >
    <br><br>
    <label for="rqIp">required</label><br>
    <input 
      id="rqIp"
      type="text"
      placeholder="필수로 입력해야 합니다"
      required
    >
    <br><br>
    <input
      id="f_apple"
      name="fruit"
      type="radio"
      value="apple"
      checked
    >
    <label for="f_apple">사과</label>
    <input
      id="f_grape"
      name="fruit" 
      type="radio"
      value="grape"
    >
    <label for="f_grape">포도</label>
    <input
      id="f_orange"
      name="fruit" 
      type="radio"
      value="orange"
      disabled
    >
    <label for="f_orange">오렌지(품절)</label>
    <br><br><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>
