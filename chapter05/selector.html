<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector 선택자</title>
  <link rel="stylesheet" href="./selector.css">
</head>
<body bgcolor="5f5f5f">
  <span>span 요소</span>
  <p>p 요소</p>
  <p class="blue">p 요소, class : blue</p>
  <span class="blue">span 요소, class : blue</span>
  <p class="blue dark">p 요소, class : blue와 dark</p>  <!-- 복수 클래스 적용 -->
  <p id="red">p 요소, class : blue, id : red</p>
</body>
</html>
